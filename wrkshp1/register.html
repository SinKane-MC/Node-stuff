<html>

<head>

	<title>Register Here</title>
	<!-- include  javascript functions-->
	<script src="functions.js">	</script>
	<style>
		#message {
			/*float: right;*/
			position: absolute;
			width: 20%;
			height: 20%;
			right: 0px;
		}
	</style>
</head>

<body>
	<h1>Enter Your Info</h1>
	<p id="message"></p>
	<form name="regForm" method="get" action="bouncer.php">
		<label for="fname">First Name:</label>
		<input type="text" name="fname" id="fname" onblur="if(this.value != ''){this.style.backgroundColor = ''}else{this.style.backgroundColor = '#f0cccc'};"/><br />
		<label for="lname">Last Name:</label>
		<input type="text" name="lname" id="lname" onblur="if(this.value != ''){this.style.backgroundColor = ''}else{this.style.backgroundColor = '#f0cccc'};"/><br />
		<label for="address">Address:</label>
		<input type="text" name="address" id="address" onblur="if(this.value != ''){this.style.backgroundColor = ''}else{this.style.backgroundColor = '#f0cccc'};"/><br />
		<label for="city">City:</label>
		<input type="text" name="city" id="city" onblur="if(this.value != ''){this.style.backgroundColor = ''}else{this.style.backgroundColor = '#f0cccc'};"/><br />
		<label for="prov">Province:</label>
		<input type="text" name="prov" id="prov" onblur="if(this.value != ''){this.style.backgroundColor = ''}else{this.style.backgroundColor = '#f0cccc'};"/><br />
		<label for="postal">Postal Code:</label>
		<input type="text" name="postal" id="postal" onblur="if(this.value != ''){this.style.backgroundColor = ''}else{this.style.backgroundColor = '#f0cccc'};"/><br />
		<label for="email">Email Address:</label>
		<input type="text" name="email" id="email" onblur="if(this.value != ''){this.style.backgroundColor = ''}else{this.style.backgroundColor = '#f0cccc'};"/><br />
		<button type="submit" class="btn btn-primary" onclick="return fnFormValidate();">Register</button>&nbsp;&nbsp;
		<button type="button" class="btn btn-secondary" onclick="fnClearForm()">Reset</button>      

	</form>
</body>

</html>
